<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style media="screen">
    #title {
      font-size: 2.5em;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: orange;
      border: 1px solid;
    }
    .margin {
      margin: 9px
    }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Box Model Examples</h1>
    </header>
<h1>two boxes without margin:</h1>
<div class="box">box1</div>
<div class="box">box2</div>
<h1>first box without margin, second box with margin:</h1>
<div class="box">box1</div>
<div class="box margin">box2</div>
<h1>two boxes with margin:</h1>
<div class="box margin">box1</div>
<div class="box margin">box2</div>
<hr>













































































































































































  </body>
</html>
