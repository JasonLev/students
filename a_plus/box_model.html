<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style media="screen">
    #title {
      font-size: 2.5em;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: orange;
      border: 1px solid;
    }
    .margin {
      margin: 9px
    }
  .dotted {
    border: 3px dotted;
  }
  .dashed {
    border: 3px dashed;
  }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Box Model Examples</h1>
    </header>
    <section>
      <h1>two boxes without margin:</h1>
      <div class="box">box1</div>
      <div class="box">box2</div>
      <h1>first box without margin, second box with margin:</h1>
      <div class="box">box1</div>
      <div class="box margin">box2</div>
      <h1>two boxes with margin:</h1>
      <div class="box margin">box1</div>
      <div class="box margin">box2</div>
    </section>
    <hr>
    <section>
      <h1> borders </h1>
<h2>
  solid
</h2>
<div class="box">cat</div>
<h2>
  dotted
</h2>
<div class="box dotted">cat pee</div>
<h2>
  dashed
</h2>
<div class="box dashed">cat pee</div>
    </section>













































































































































































  </body>
</html>
