<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dots</title>
  <link rel="stylesheet" href="../css/dots.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="colorInput">
    <section>
      <label for="colorPicker">Select a color: </label>
      <input type="color" id="colorPicker" name="colorPicker">
    </section>
    <span>OR</span>
    <section>
      <label for="autoColor">Check automatic color:</label>
      <input type="checkbox" id="autoColor" name="autoColor">
    </section>
  </div>
  <label for="slider">Select a speed: </label>
  <input type="range" id="slider" min="500" max="3500" step="500" list="tickmarks">
  <datalist id="tickmarks">
      <option value="500"></option>
      <option value="1000"></option>
      <option value="1500"></option>
      <option value="2000"></option>
      <option value="2500"></option>
      <option value="3000"></option>
      <option value="3500"></option>
    </datalist>
  <label for="sizePicker">Select a size: </label>
  <input type="range" id="sizePicker" value="50" min="0" max="300" step="50" list="sizeOptions">
  <datalist id="sizeOptions">
      <option value="0"></option>
      <option value="50"></option>
      <option value="100"></option>
      <option value="150"></option>
      <option value="200"></option>
      <option value="250"></option>
      <option value="300"></option>
    </datalist>
  <div class="dotBtns">
    <button id="createDot">Start the dots!</button>
  </div>
  <!-- <script type="text/javascript" src="../js/timed_dots_plain_javascript.js"></script> -->
  <script type="text/javascript" src="../js/timed_dots_jquery.js"></script>
</body>

</html>
