<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning</title>
  <style>
    h1 {
      text-align: center;
    }
    div {
      width: 100px;
      height: 100px;
    }
    div:nth-of-type(1) {
      background-color: blue;
    }
    div:nth-of-type(2) {
      background-color: green;
      position: relative;
      top: 50px;
      left: 50px;
    }
    div:nth-of-type(3) {
      background-color: pink;
    }
    div:nth-of-type(4) {
      background-color: purple;
    }
  </style>
</head>
<body>
  <header>
    <h1>Positioning</h1>
  </header>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
  <div>Box 4</div>
</body>
</html>
