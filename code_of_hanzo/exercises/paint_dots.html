<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Painting with Dots</title>
  <style media="screen">
    body {
      background-color: rgb(208, 208, 215);
    }
    header {
      text-align: center;
    }
    section {
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coordinate {
      width: 40px;
      height: 1.2em;
      border: 1px solid #000;
      background-color: #fff;
      margin: 5px;
    }
    main {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="colorPicker">Pick a color:</label>
      <input type="color" id="colorPicker">
    </div>
    <section>
      <div>PageX: </div>
      <div id="pageX" class="coordinate"></div>
      <div>PageY: </div>
      <div id="pageY" class="coordinate"></div>
    </section>
  </header>
  <main>
  </main>
  <script type="text/javascript">
    document.querySelector('main').addEventListener("mousemove", function (event) {
      document.querySelector('#pageX').textContent = event.clientX;
      document.querySelector('#pageY').textContent = event.clientY;
    })
  </script>
</body>
</html>
