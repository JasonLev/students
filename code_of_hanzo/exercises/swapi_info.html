<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Info</title>
  <link rel="stylesheet" href="../css/swapi_info.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
  <header>Star Wars Info</header>
  <form action="GET">
    <h3>Pick a planet to learn about it...</h3>
    <select>
      <option value="0" selected disabled>Select a planet</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <button>Get Info</button>
    <div class="search">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/24/common-search-lookup-glyph-128.png" alt="search div" id="searchMag">
    </div>
  </form>
  <main></main>
<script type="text/javascript" src="../js/swapi_info.js"></script>

</body>
</html>
